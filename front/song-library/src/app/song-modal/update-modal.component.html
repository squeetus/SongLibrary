<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" (click)="open(editModal)">edit</button>

<!-- Edit Modal -->
<ng-template #editModal let-modal>
    <div class="modal-header">
       <h5 class="modal-title" id="editModalLabel">Edit {{song.title}}</h5>
       <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
         <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="songForm">
        <input type="hidden" name="id" class="form-control" formControlName="id" id="id" placeholder="id">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"name="title" class="form-control" formControlName="title" id="title" aria-describedby="title" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="artist">Artist</label>
          <input type="text" name="artist" class="form-control" formControlName="artist" id="artist" placeholder="Artist">
        </div>
        <div class="form-group">
          <label for="date">Release Date</label>
          <input type="text" name="date" class="form-control" formControlName="release_date" id="date" placeholder="Release Date">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="artist" class="form-control" formControlName="price" id="price" placeholder="Price">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('No delete')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('Yes click')">Submit</button>
    </div>
</ng-template>
